{% extends 'base.html' %}


{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="container-sm">
    <div class="alert {{ cat }}" role="alert" style="margin-top: 100px;">
        {{ msg }}
    </div>
</div>

{% endfor %}

<div class="container" style="margin-top: 70px;">

    <form class="row g-3" action="/contacts" method="post">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" name="address2" class="form-control" id="inputAddress2"
                   placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" name="city" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" name="state" class="form-select">
                <option selected>Choose...</option>
                <option>first</option>
                <option>second</option>
                <option>third</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" name="zip" class="form-control" id="inputZip">
        </div>
<!--        <div class="col-12">-->
<!--            <div class="form-check">-->
<!--                <input class="form-check-input" name="checkbox" type="checkbox" id="gridCheck">-->
<!--                <label class="form-check-label" for="gridCheck">-->
<!--                    Check me out-->
<!--                </label>-->
<!--            </div>-->
<!--        </div>-->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>
{% endblock content %}
